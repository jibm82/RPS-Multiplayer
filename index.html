<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="text-center">
    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <section id="login" class="card text-center">
            <form id="name-form" class="card-body">
                <h1 class="mb-3">Rock Paper Scissors</h1>
                <h4>Enter your name</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="name">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
        </section>
        <section id="game" class="w-100 h-100 p-1 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3>Rock Paper Scissors</h3>
                </div>
            </header>

            <main role="main" class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <div id="playerOne" class="card">
                                    <div class="card-header name">
                                        Waiting for player
                                    </div>
                                    <div class="card-body">
                                        <h4 class="status"></h4>
                                    </div>
                                    <div class="card-footer text-muted">
                                        Wins: <span class="wins">0</span>
                                        Ties: <span class="ties">0</span>
                                        Loses: <span class="loses">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h1>V.S.</h1>
                                <h3 id="game-status"></h3>
                            </div>
                            <div class="col-md-4">
                                <div id="playerTwo" class="card">
                                    <div class="card-header name">
                                        Waiting for player
                                    </div>
                                    <div class="card-body">
                                        <h4 class="status"></h4>
                                    </div>
                                    <div class="card-footer text-muted">
                                        Wins: <span class="wins">0</span>
                                        Ties: <span class="ties">0</span>
                                        Loses: <span class="loses">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div id="messages"></div>
                            <form id="message-form" action="/" autocomplete="off">
                                <div class="input-group mb-3">
                                    <input id="message" type="text" autocomplete="off" class="form-control" placeholder="Write something...">
                                    <div class="input-group-append">
                                        <button class="btn btn-info" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </footer>

            <div class="modal fade" id="action-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Make your move</h5>
                        </div>
                        <div class="modal-body">
                            <button class="btn action btn-block" data-action="rock">Rock</button>
                            <button class="btn action btn-block" data-action="paper">Paper</button>
                            <button class="btn action btn-block" data-action="scissors">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
            <p id="status" class="d-none"></p>
            <p id="status-players" class="d-none"></p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
